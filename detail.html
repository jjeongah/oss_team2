<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPKU</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary addpage-btn" onclick="movetoaddpage()"><img src="./img/backarrow.png" height="50" width="50"/></button>
            <span class="category-name">운동/다이어트</span>
            <span></span>
        </div>
    </header>

    <div class="background">
          <div class="window">
            <div class="popup">
              <button id="close" class="btn btn-light">X</button>
                <Center><h2 class="success" style="margin-bottom: 50px;">
                  <br><br>성공적으로 습관이 등록되었습니다!
                </h2>
                <button class="btn btn-primary" type="button" name="button" onclick="movetomainpage()"><h2>메인 페이지로 돌아가기</h2></button>
            </div><!--popup!-->
          </div>
        </div>

    <div class="detail-page">
        <section class="content-left mb-2">
            <div class="recommend-box">추천 항목<br>
                <button type="button" id="recommend1" class="btn btn-outline-primary recommend-btn">1시간 요가하기</button>
                <button type="button" id="recommend2" class="btn btn-outline-primary recommend-btn">스트레칭 하기</button>
                <button type="button" id="recommend3" class="btn btn-outline-primary recommend-btn">스쿼트 100개하기</button><br>
                <button type="button" id="recommend4" class="btn btn-outline-primary recommend-btn">1만보 걷기</button>
                <button type="button" id="recommend5" class="btn btn-outline-primary recommend-btn">하체 운동하기</button>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">직접 입력하기</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
            </form>
        </section>
        <section class="content-right mb-2">
            <div class="span-choice">
                <button type="button" class="btn btn-primary span-btn seven">7일</button>
                <button type="button" class="btn btn-primary span-btn">30일</button>
                <button type="button" class="btn btn-primary span-btn">100일</button>
            </div>
            <div class="calendar">
                <div class="span-header">
                    <span><strong>기간 선택</strong></span>
                </div>
                <div class="calendar-header">
                    <div class="year-month"></div>
                    <div class="nav">
                        <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                        <button class="nav-btn go-today" onclick="goToday()">Today</button>
                        <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
                    </div>
                </div>
                <div class="main">
                    <div class="days">
                        <div class="day">Sun</div>
                        <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                    </div>
                    <div class="dates"></div>
                </div>
            </div>
            <span> </span>
            <button type="button" id="addbtn" class="btn btn-success add-btn">추가하기</button>
        </section>
    </div>



      <script src="index3.js" type="text/javascript"></script>
</body>
</html>
