<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="calendar">
            <div class="header">
                <div class="year-month"></div>
                <div class="nav">
                    <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                    <button class="nav-btn go-today" onclick="goToday()">Today</button>
                    <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
                </div>
            </div>
            <div class="main">
                <div class="days">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                </div>
                <div class="dates"></div>
            </div>
            <button id="reset" class="btn btn-primary span-btn seven" type="button" name="button" onclick="reset()">습관 초기화</button>
        </div> <!--calendar!-->


      <div class="container">
        <div class="buttons">
          <button type="button" name="button" class="btn btn-primary span-btn seven" onclick="movetoaddpage()"><h4>새 습관 추가하기</button>
          <button type="button" name="button" class="btn btn-primary span-btn seven" onclick="movetomanagepage()"><h4>습관 관리하기</button>
        </div>
        <br><br>
        <div class="habitlist">
          <div><h3>&nbsp나의 습관 리스트</h3></div>
          <div class="habits">
          </div>
        </div>
      </div>

    </body>
  <script src="index.js" type="text/javascript"></script>
</html>
