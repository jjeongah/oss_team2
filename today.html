<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>SBKU</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container m-1 d-flex border align-items-md-stretch flex-fill">
        <div class="container1 flex-grow-1 w-50 my-2 mx-1 border">
          <div class="headBar border">
            <img
            src=".\img\backarrow.png"
            alt="no_img"
            onclick="movetomanagepage()"
          />
          <div id="heading" class="title m-1 text-align-center"> </div>
          </div>
          <div class="contentBar">
            <div class="sticker m-1 p-1">
              <table class="stickers">
                <tr>
                  <td id="day_1" class="dayPan">1</td>
                  <td id="day_2" class="dayPan">2</td>
                  <td id="day_3" class="dayPan">3</td>
                  <td id="day_4" class="dayPan">4</td>
                  <td id="day_5" class="dayPan">5</td>
                  <td id="day_6" class="dayPan">6</td>
                  <td id="day_7" class="dayPan">7</td>
                </tr>
                <tr>
                  <td id="d_1" class="pan"></td>
                  <td id="d_2" class="pan"></td>
                  <td id="d_3" class="pan"></td>
                  <td id="d_4" class="pan"></td>
                  <td id="d_5" class="pan"></td>
                  <td id="d_6" class="pan"></td>
                  <td id="d_7" class="pan"></td>
                </tr>
              </table>
            </div>
          </div>

        </div>
        <div class="container2 flex-grow-1 w-50 my-2 mx-1 border">
          <div class="feels m-2">
            <button class="feel">&#128518<div class="emoName">기뻐요</div></button>
            <button class="feel">&#128557<div class="emoName">슬퍼요</div></button>
            <button class="feel">&#128545<div class="emoName">화나요</div></button>
            <button class="feel">&#128561<div class="emoName">멘붕이에요</div></button>
            <button class="feel">&#128526<div class="emoName">뿌듯해요</div></button>
            <button class="feel">&#129392<div class="emoName">행복해요</div></button>
          </div>
          <div class="form-group mb-2 p-2">
              <label for="memo">메모 남기기</label>
              <textarea class="form-control" id="memo" rows="8"></textarea>
              <p id="submitT"><button type="button" class="btn btn-primary btn-lg mt-1">입력하기</button></p>
          </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="today.js" type="text/javascript"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
