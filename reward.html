<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>SBKU</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex border align-items-md-stretch flex-fill">
        <div class="flex-grow-1 w-50 mb-2 border">
          <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1"
              ><span class="text-align-center">밀가루 안 먹기</span></span
            >
          </nav>
          <div class="sticker m-1">스티커판</div>
        </div>
        <div class="flex-grow-1 w-50">
          <div class="row-vh">
            <div class="afterDay mb-2 border h-25">
              <span>시작한 지 </span>
              <div class="dropdown m-1">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenu2"
                  data-toggle="dropdown"
                >
                  days
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button">1</button>
                  <button class="dropdown-item" type="button">2</button>
                  <button class="dropdown-item" type="button">3</button>
                </div>
              </div>
              <span> 일 후</span>
            </div>
            <div class="form-group mb-2 p-2 h-75">
              <label for="rewardContent"></label>
              <textarea
                class="form-control"
                id="rewardContent"
                rows="3"
              ></textarea>
              <p id="submit">
                <button type="button" class="btn btn-primary btn-lg mt-1">
                  추가하기
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      $(".dropdown-toggle").dropdown();
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
